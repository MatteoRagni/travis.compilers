language: bash
matrix:
  include:
    - os: windows
      env:
        - VSBUILDTOOLS_PATH="/c/Program Files (x86)/Microsoft Visual Studio 14.0/VC/bin"
        - MSBUILD_PATH="/c/Program Files (x86)/MSBuild/14.0/Bin"
        - CMAKE_PATH="/c/Program Files/CMake/bin"
      install: 
        - choco install -y vcbuildtools
        - choco install -y cmake
      script: 
        - export PATH=$VSBUILDTOOLS_PATH:$MSBUILD_PATH:$CMAKE_BIN:$PATH
        - mkdir build && cd build && cmake .. && msbuild test.sln

      
      
      