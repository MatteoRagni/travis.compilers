language: bash
matrix:
  include:
    - os: linux
      script: make travis
    - os: linux
      compiler: clang
      script: make travis
    - os: osx
      script: make travis
    - os: windows
      install: choco install mingw
      script: mingw32-make travis
    - os: windows
      install: choco install mingw --version 4.9.3 --force
      script: mingw32-make travis
    - os: windows
      env:
        - CMAKE_PATH="/c/Program Files/CMake/bin"
      script: 
        - export PATH=$MSBUILD_PATH:$CMAKE_PATH:$PATH
        - env
        - mkdir build && cd build
        - cmake .. 
        - cmake --build . 



      
      
      